<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dulce Néctar - Carrito</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <script src="https://kit.fontawesome.com/bf3f88abd3.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <header class="header-mobile">
            <a href="./index.html"><img src="./assets/logoBG.png" alt="Dulce Nectar logo"></a>
            <button class="open-menu" id="open-menu">
                <i class="fa-solid fa-bars"></i>
            </button>
        </header>
        <aside class="aside-visible">
            <div class="logo">
                <a href="./index.html"><img src="./assets/logoBG.png" alt="Dulce Nectar logo"></a>
            </div>
            <nav>
                <ul class="botones">
                    <li>
                        <button class="boton-menu boton-carrito active" href="carrito.html">
                            <i class="bi bi-cart-fill"></i>Carrito
                        </button>
                    </li>
                    <li>
                        <a class="boton-menu boton-volver" href="index.html">
                            Seguir comprando <i class="bi bi-arrow-return-left"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
        <main>
            <h2 class="titulo-principal">Carrito</h2>
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio" >Tu carrito está vacio. <i class="bi bi-emoji-frown"></i></p>
                
                <div id="carrito-productos" class="carrito-productos disabled"></div>
                <!-- esto se va a completar con el carrito.js -->
                
                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izq">
                        <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar carrito</button>
                    </div>
                    <div class="carrito-acciones-der">
                        <div class="carrito-acciones-total">
                            <p>Total:</p>
                            <p id="precio-total">1000</p>
                        </div>
                        <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar ahora</button>
                    </div>
                </div>
                <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra. <i class="bi bi-emoji-laughing"></i></p>
            </div>
        </main>
    </div>
    <footer class="footer-wrapper">
        <hr>
        <div class="footer-contacto">
            <h2>Nuestra tienda</h2>
            <p>Tel: 1132692738</p>
            <p>Lunes a viernes de 8 a 17hs</p>
            <p>Direccion: Av.dulce 1234 entre nectar y escabio</p>
            <a href="#">DulceNectar@gmail.com</a>
        </div>
        <hr>
        <div class="footer-redes">
            <h2>Nuestras redes</h2>
            <ul class="footer-redes-logo">
                <li><a href="https://www.instagram.com"><i class="fa-brands fa-instagram"></i></a></li>
                <li><a href="https://www.twitter.com"><i class="fa-brands fa-x-twitter"></i></a></li>
            </ul>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/menubar.js"></script>
    <script src="./js/carrito.js"></script>
</body>

</html>
